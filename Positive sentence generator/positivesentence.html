<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="positivesentence.css">
        <title>Positive Sentence Generator</title>
    </head>

    <body>
        <div class="title">
            <h3>Get a number</h3>
        </div>
        
        <div class="quote">
            <p id="text">Four 4</p>
        </div>
        
        <div class="author">
            <p><em></em></p>
        </div>
        
        <div class="button">
            <button type="click" id="button">Click Me for more numbers!</button>
        </div>

        <script src="positivesentence.js" crossorigin="anonymous"></script>
    </body>
</html>
